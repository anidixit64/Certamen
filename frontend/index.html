<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certamen Questions</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet"> <!-- Adding Merriweather font -->
</head>
<body>
    <button id="back-btn">Back</button>
    <div class="question-container">
        <div class="question-box">
            <p id="question-text">Loading question...</p>
        </div>
        <button id="next-btn">Next Question</button>
    </div>
    <script>
        let questionText = document.getElementById('question-text');
        let words = [];
        let interval; // Store the interval ID

        // Fetch a random question on page load
        document.addEventListener('DOMContentLoaded', () => {
            fetchQuestion();
        });

        // Fetch question function
        function fetchQuestion() {
            fetch('/api/question')
                .then(response => response.json())
                .then(data => {
                    let question = data.question;
                    question = question.replace(/\(\*\)/g, ''); // Remove (asterisk) symbols
                    words = question.split(/(\s+)/); // Split the question into words, keeping spaces
                    displayWords(); // Start displaying words
                })
                .catch(error => console.error('Error fetching question:', error));
        }

        // Display words one by one
        function displayWords() {
            let index = 0;
            questionText.innerHTML = ''; // Use innerHTML to preserve new lines
            clearInterval(interval); // Clear any existing intervals
            interval = setInterval(() => {
                if (index < words.length) {
                    questionText.innerHTML += words[index]; // Append the next word or space
                    index++;
                } else {
                    clearInterval(interval); // Clear the interval when done
                }
            }, 50); // Display a new word or space every 0.5 seconds
        }

        // Fetch a new question when the button is clicked
        document.getElementById('next-btn').addEventListener('click', () => {
            clearInterval(interval); // Clear the interval if it's running
            fetchQuestion(); // Fetch a new question
        });

        // Navigate back to the welcome page
        document.getElementById('back-btn').addEventListener('click', () => {
            window.location.href = '/';  // Navigate to the welcome page
        });
    </script>
</body>
</html>
