<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certamen Questions</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet"> <!-- Adding Merriweather font -->
</head>
<body>
    <button id="back-btn">Back</button>
    <div class="question-container">
        <div class="question-box">
            <p id="question-text">Loading question...</p>
        </div>
        <button id="next-btn">Next Question</button>
    </div>
    <script>
        // Fetch a random question on page load
        document.addEventListener('DOMContentLoaded', () => {
            fetchQuestion();
        });

        // Fetch question function
        function fetchQuestion() {
            fetch('/api/question')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('question-text').innerText = data.question;
                })
                .catch(error => console.error('Error fetching question:', error));
        }

        // Fetch a new question when the button is clicked
        document.getElementById('next-btn').addEventListener('click', fetchQuestion);

        // Navigate back to the welcome page
        document.getElementById('back-btn').addEventListener('click', () => {
            window.location.href = '/';  // Navigate to the welcome page
        });
    </script>
</body>
</html>
