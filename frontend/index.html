<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certamen Questions</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <button id="back-btn">Back</button>
    <div class="question-container">
        <div class="button-container">
            <button id="pause-btn">Pause</button>
            <button id="next-btn">Next Question</button>
        </div>
        <div class="question-box">
            <p id="question-text">Loading question...</p>
        </div>
        <div id="answer-container" style="margin-top: 10px; font-size: 1.2rem; display: none;">
            <span id="answer-text"></span>
        </div>
        <!-- New div for answer input -->
        <div id="answer-input-container" style="display: none; margin-top: 10px;">
            <label for="answer-input">Your Answer:</label>
            <input type="text" id="answer-input">
            <button id="submit-answer-btn">Submit Answer</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
